version: '2'
services:
  film:
    build: film
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
  customer:
    build: customer
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
  rental:
    build: rental
    ports:
      - "5434:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
  analytics-postgres:
    image: postgres:14
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: movie_analytics
  redpanda:
    command:
    - redpanda
    - start
    - --smp
    - '1'
    - --reserve-memory
    - 0M
    - --overprovisioned
    - --node-id
    - '0'
    - --kafka-addr
    - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
    - --advertise-kafka-addr
    - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    - --set redpanda.enable_idempotence=true
    - --set redpanda.enable_transactions=true
    # NOTE: Please use the latest version here!
    image: docker.vectorized.io/vectorized/redpanda:v21.11.4
    container_name: redpanda-1
    ports:
    - 9092:9092
    - 29092:29092
  kafkaui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8082:8080
    environment:
      - KAFKA_CLUSTERS_0_NAME=filminfo
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=redpanda:29092
      - BOOTSTRAP_SERVERS=redpanda:29092
  connect:
    image: debezium/connect:1.8.1.Final
#    logging:
#      driver: none
    depends_on: 
      - redpanda
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=redpanda:29092
      - CONFIG_STORAGE_TOPIC=topic-config
      - OFFSET_STORAGE_TOPIC=offset-storage
      - LOG_LEVEL=INFO
  jobmanager:
    build: ./flink
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
  taskmanager:
    build: ./flink
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
  sql-client: 
    build: ./sql-client
    command: bin/sql-client.sh 
    depends_on: 
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
